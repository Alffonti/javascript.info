<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Templates and Built-in Iterations</title>
    <script src="./scripts/produtcs.js"></script>
  </head>
  <body>
    <template id="product-template">
      <li>{{name}} - ${{price}}</li>
    </template>

    <ul id="product-list"></ul>

    <script>
      // Get the template element
      const template = document.getElementById('product-template')

      // Get the container element
      const productList = document.getElementById('product-list')

      // Iterate over the products array and generate HTML dynamically
      products.forEach(product => {
        // Clone the template content
        const templateContent = template.content.cloneNode(true)

        // Update the template content with product data
        const li = templateContent.querySelector('li')
        li.textContent = `${product.name} - $${product.price}`

        // Append the updated template content to the container
        productList.appendChild(templateContent)
      })
    </script>
  </body>
</html>
