<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Tabs</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./fancy-tabs.js"></script>
  </head>
  <body>
    <fancy-tabs background>
      <button slot="title">Tab 1</button>
      <button slot="title" selected>Tab 2</button>
      <button slot="title">Tab 3</button>
      <section>content panel 1</section>
      <section>content panel 2</section>
      <section>content panel 3</section>
    </fancy-tabs>

    <!-- <link rel="import" href="./fancy-tabs-template.html" /> -->
    <template id="fancy-tabs-template">
      <link rel="stylesheet" href="./fancy-tabs.css" />
      <div id="tabs">
        <slot id="tabsSlot" name="title"></slot>
      </div>
      <div id="panels">
        <slot id="panelsSlot"></slot>
      </div>
    </template>
  </body>
</html>
